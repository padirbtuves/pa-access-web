<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>PA Access</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <th>Who</th>
                        <th>When</th>
                        <th>Valid</th>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log.who }}</td>
                            <td>{{ log.when | date('Y-m-d H:i:s')}}</td>
                            <td>{{ log.valid }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>

</html>
