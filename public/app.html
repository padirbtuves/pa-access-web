<!doctype html>
<html ng-app="paApp">

<head>
    <meta charset="utf-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="/js/pa.js"></script>
</head>

<body ng-controller="AccessController as ac">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>pa access</h1>
                <a href="/logout">logout</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 form-inline">
                <div class="form-group">
                    <label for="userEmail">email</label>
                    <input ng-model="user.email" type="text" class="form-control" id="userEmail" placeholder="email" ng-readonly="!editMode">
                </div>
                <div class=" form-group">
                    <label for="nfcId">card number</label>
                    <input ng-model="user.tagId" type="text" class="form-control" id="nfcId" placeholder="card number" ng-readonly="!editMode">
                </div>
                <button type="button " class="btn btn-default" aria-label="Left Align" ng-click="update()">
                    <span class="glyphicon" ng-class="{true: 'glyphicon-edit', false: 'glyphicon-ok'}[!editMode]" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>




</body>

</html>
